<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>註冊成為 Goblin 新生</title>
  <style>
   body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2em;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-row {
      margin-top: 2em;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 0.7em 1.5em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      gap: 1em;
      margin-bottom: 1em;
    }
    .tab {
      padding: 0.5em 1em;
      background-color: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    .tab.active {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🧝 註冊成為 Goblin 新生</h2>

    <label for="name">中文姓名</label>
    <input type="text" id="name">

    <label for="email">E-Mail</label>
    <input type="email" id="email">

    <label for="password">設定密碼</label>
    <input type="password" id="password">

    <label for="confirm">確認密碼</label>
    <input type="password" id="confirm">

    <div class="button-row">
      <button onclick="alert('🎉 註冊成功，歡迎加入 Goblin 儀式！')">註冊</button>
    </div>

    <div style="margin-top: 1em; text-align: center;">
      <a href="login.html">← 已有帳號？前往登入</a>
    </div>
  </div>
</body>
</html>
